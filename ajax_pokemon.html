<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AJAX Poke API</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                for (var i = 1; i < 152; i++){
                    $('body').append("<img src=http://pokeapi.co/media/img/" +i+ ".png>");
                    console.log("<img src='http://pokeapi.co/media/img/'" +i+ ".png>")
                }
            });
        </script>
    </head>
    <body>
        <img src="http://pokeapi.co/media/img/1.png">
    </body>
</html>
